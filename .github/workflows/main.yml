name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python # Set Python version
        run: |
          sudo apt update
          sudo apt install build-essential zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev wget

          cd /usr/src
          sudo wget https://www.python.org/ftp/python/3.5.9/Python-3.5.9.tgz

          sudo tar xzf Python-3.5.9.tgz

          cd Python-3.5.9
          sudo ./configure --enable-optimizations
          sudo make altinstall

          python --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Test with pytest
        run: |
          cd ESP32/ESP32_Client/tests
          pytest --doctest-modules --junitxml=junit/test-results-${{ matrix.python-version }}.xml
          cd 
          cd ESP32/ESP32_Server/tests
          pytest --doctest-modules --junitxml=junit/test-results-${{ matrix.python-version }}.xml
      - name: Upload pytest test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: junit/test-results-${{ matrix.python-version }}.xml
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
